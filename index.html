  <h2>WEB</h2>
  동물 다양성 웹(Animal Diversity Web, 약자: ADW)은 수천 종의 동물에 관한 자연사와 분류학,
   생물 종의 특징, 보전생물학, 분포 지역 정보 등을 수집 정리하는 온라인 데이터베이스의 일종이다.
   사진과 소리 클립, 가상 박물관 등을 포함하고 있다
